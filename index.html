<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="image-holder">
<div class="image-text"><img src="./images/odin-lined.png" alt="">HEPTATHLON HANG </div>
<div class="credits">Photo by <a href="https://unsplash.com/@bsoyka?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Ben Soyka</a> on <a href="https://unsplash.com/photos/a-red-track-with-a-white-arrow-painted-on-it-yWLfld6ErDY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Unsplash</a></div>

</div>
<div>
    <header id="hero">
     <div class="hero-text">
        <p>Welcome to the Heptathlon Hangout account. Here you will be able to view your track and field stats and rankings. <br/> Sign up <em>now</em> to get started.  </p>
        <p>You <em>know</em> you want to.</p>
        
    </div>
    </header>
    <div id="form">
        <h3 id="form-welcome">Let's do this!</h3>
        <form action="#" method="post" class="inquiry-form" id="account-form">
          
            <div class="form-content">
                <label for="fname">FIRST NAME</label>
                <input id="fname" name="first-name" type="text" minlength="2" required/>
            </div>

            <div class="form-content">
                <label for="lname"> LAST NAME</label>
                <input id="lname" name="last-name" type="text" minlength="2" required/>
            </div>
            <div class="form-content">
                <label for="email">EMAIL</label>
                <input id="email" name="email" type="email"/>
            </div>
            <div class="form-content" >
                <label for="phone">PHONE NUMBER</label>
                <input id="phone" name="phone" type="tel"/>
            </div>
            <div class="form-content">
                <label for="password">PASSWORD</label>
                <input id="password" name="password" type="password"/>
            </div>
            <div class="form-content">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input id="confirm-password" name="confirm-password" type="password"/>
            </div>
        </form>
    </div>
    <div id="CTA"> 
        <button type="submit" form="account-form" value="Submit"> Create Account </button>
        <p class="small-print">Already have an account? <a href="=">Log in</a></p>
    </div>
</div>
</body>
</html>
